management.endpoints.web.exposure.include= health

spring.cloud.vault.token=12345
spring.cloud.vault.scheme=http
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200

spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=services
spring.cloud.vault.kv.backend-version=2
spring.cloud.vault.kv.application-name=demo-vault
spring.cloud.vault.kv.default-context=demo-vault

spring.cloud.vault.generic.backend=shared
spring.cloud.vault.generic.default-context=endpoints
spring.cloud.vault.generic.application-name=endpoints
